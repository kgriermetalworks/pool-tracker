<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h1 class="display-4" th:text="${title}">Default Title</h1>
</div>

<form method="post" style="max-width:600px;" th:object="${client}">
    <div class="row">
        <div class="col">
            <label th:for="firstName">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" />
            <span th:errors="*{firstName}" class="error"></span>
        </div>
        <div class="form-row">
            <label th:for="lastName">Last Name</label>
            <input type="text" class="form-control" th:field="*{lastName}" />
            <span th:errors="*{lastName}" class="error"></span>
        </div>
    </div>
    <br />
    <div class="form-row">
        <label th:for="phone">Phone</label>
        <input type="text" class="form-control" th:field="*{phone}" placeholder="0123456789" />
        <span th:errors="*{phone}" class="error"></span>
    </div>
    <br />
    <div th:object="${address}">
    <div class="form-group">
        <label th:for="street">Address</label>
        <input type="text" class="form-control" th:field="*{street}" id="inputAddress" placeholder="1234 Main St" />
        <span th:errors="*{street}" class="error"></span>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label th:for="city">City</label>
            <input type="text" class="form-control" th:field="*{city}" id="inputCity" />
        </div>
        <div class="form-group col-md-4">
            <label th:for="state">State</label>
            <select th:field="*{state}" id="inputState" class="form-control">
                <option th:each="state : ${states}"
                        th:text="${state.name}"
                        th:value="${state}">Choose...</option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label th:for="zipCode">Zip Code</label>
            <input type="text" class="form-control" th:field="*{zipCode}" id="inputZip" />
            <span th:errors="*{zipCode}" class="error"></span>
        </div>
    </div>
        <input type="submit" class="btn btn-dark" value="Add Client" />
    </div>
</form>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h1 class="display-4 text-center" th:text="${title}">Default Title</h1>
</div>

<br/>

<p th:unless="${clients} and ${clients.size()}">You have no clients.</p>

<div>
    <table class="table table-striped">
        <tbody>
        <tr th:each="client : ${clients}">
            <td class="h2" th:text="${client.firstName + ' ' + client.lastName}"></td>

            <td>
                <a th:href="@{'/clients/client-info/' + ${client.id}}" class="btn btn-outline-secondary" role="button" aria-pressed="true">Personal Information</a>
            </td>

            <td>
                <a href="/clients/pool" class="btn btn-outline-secondary" role="button" aria-pressed="true">Pool Information</a>
            </td>

            <td>
                <a href="/clients/dosage" class="btn btn-outline-secondary" role="button" aria-pressed="true">Dosage Information</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<br />

    <div class="row" style="max-width:300px;">
        <div class="col">
            <a href="/clients/add" class="btn btn-secondary active" role="button" aria-pressed="true">Add Client</a>
        </div>

        <div class="col" th:if="${clients} and ${clients.size()}">
            <a href="/clients/remove" class="btn btn-secondary active" role="button" aria-pressed="true">Remove Client</a>
        </div>
    </div>

</body>
</html>

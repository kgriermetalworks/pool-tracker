<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<br />
<br />
<br />


<div class="card text-white bg-dark mb-3 text-center mx-auto" style="width: 25rem;">
    <div class="text-center p-3">
        <h1 class="card-text">PoolTracker</h1>
        <i class="fas fa-swimming-pool fa-3x"></i>
        <h3 class="card-text">Account Login</h3>
    </div>

    <div class="card-body">

        <form class="form-group" method="post">

            <div class="row">
                <div class="form-group col-md">
                    <label for="email"></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md">
                    <label for="password"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 mx-auto p-3">
                    <input type="submit" class="btn active" value="Login" />
                </div>
            </div>

        </form>
        <div>
            <a href="/register" class="text-white text-center p-3">Register Here</a>
        </div>

    </div>
</div>

</body>
</html>
